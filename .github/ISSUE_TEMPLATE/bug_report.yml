name: Bug Report
description: Report a bug or issue with the game
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us diagnose and fix the issue.

  - type: dropdown
    id: bug-type
    attributes:
      label: Bug Type
      description: What type of bug are you experiencing?
      options:
        - Gameplay Issue (cards, scoring, game flow)
        - Connection/Network Issue (disconnects, lag)
        - UI/Display Issue (visual bugs, layout problems)
        - Card Submission/Moderation
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: |
        Example: When I play a card, it doesn't submit and the game freezes...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: The card should submit and the next round should begin...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: The game froze and I had to refresh the page...
    validations:
      required: true

  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: Which browser are you using?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Mobile Safari (iOS)
        - Mobile Chrome (Android)
        - Other
    validations:
      required: true

  - type: dropdown
    id: device
    attributes:
      label: Device Type
      description: What type of device are you using?
      options:
        - Desktop/Laptop
        - iPhone
        - Android Phone
        - iPad
        - Android Tablet
        - Other
    validations:
      required: true

  - type: textarea
    id: console-errors
    attributes:
      label: Browser Console Errors (if any)
      description: |
        Open browser console (F12 or Cmd+Option+I) and paste any error messages here.
        This helps us diagnose the issue faster!
      placeholder: |
        Paste console errors here...
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (screenshots, party code, number of players, etc.)
      placeholder: |
        - Party Code: ABC123
        - Number of players: 5
        - Round when bug occurred: Round 3
        - Screenshots: [attach if helpful]

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to make sure this isn't a duplicate
          required: true
        - label: I have included steps to reproduce the bug
          required: true
        - label: I have included my browser and device information
          required: true
